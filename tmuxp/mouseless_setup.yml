session_name: mouseless_setup
start_directory: $HOME/dotfiles


windows: 
  - window_name: install
    layout: 
    panes:
      - nvim install.sh
      - ll
  - window_name: tmux
    start_directory: tmux
    layout: tiled  
    panes: 
      - nvim tmux.conf
      - ll
      - cd ../tmuxp
  - window_name: nvim 
    start_directory: nvim 
    panes:
      - nvim init.vim
      - ll
  - window_name: zsh
    start_directory: zsh
    panes: 
      - nvim .zshrc
      - ll
  - window_name: X11
    start_direcotry: X11
    panes:
    - nvim .xinitrc
    - ll
  - window_name: bspwm
    start_directory: bspwm
    panes:
    - nvim bspwmrc
    - ll
  - window_name: polybar
    start_directory: polybar
    panes:
    - nvim config
    - nvim launch.sh
  - window_name: sxhkd
    start_directory: sxhkd
    panes:
    - nvim sxhkdrc
    - ll



